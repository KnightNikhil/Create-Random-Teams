<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teammates</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <input type="text" placeholder="Enter Player Name" id="input-name" />
    </form>
    <main id="main">
      <div class="players-name" id="players-name">
        <h2>Players</h2>
      </div>
      
    </main>
    <div class="fixed">
      <form id="number-teams-form">
        <input type="number" placeholder="Number of teams" id="number-teams" />
      </br>
        <button id="divide-btn">Divide into teams</button>
        <button id="reset-btn">Reset</button>
      </form>
    </div>
    <div class="result" id="result"></div>
  </body>
  <script src="script.js"></script>
</html>
